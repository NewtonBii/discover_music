{% load static %}{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Web dictaphone</title>
    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">{% endblock%}
  </head>
  <body>

    <div class="wrapper">

      <header>
        <h1>GET SONG</h1>
      </header>
<div class="container">
  <div class="sidenav">

  </div>
  <div class="col-lg-6">
    <section class="main-controls">
      <canvas class="visualizer" height="180px"></canvas>
      <div id="buttons">
        <button class="record">RECORD</button>
        <button class="stop">SEARCH</button>
      </div>
    </section>
  </div>
  <div class="col-lg-6 col-md-4 col-sm-1">
    <section class="sound-clips">


    </section>
  </div>

</div>




    </div>

  </body>
  {% block scripts %}
  <script src="{% static 'js/app.js'%}" charset="utf-8"></script>
  <script src="{% static 'js/mediaDevices-getUserMedia-polyfill.js'%}" charset="utf-8"></script>
  <script src="{% static 'js/respond.js'%}" charset="utf-8"></script>{% endblock %}
</html>
